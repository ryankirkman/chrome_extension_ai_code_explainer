<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
    </style>
    <title>AI Code Explainer Options</title>
</head>

<body>
    <h1>Options</h1>
    <form id="optionsForm">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" name="apiKey" required>
        <br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required />
        <br><br>
        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" name="maxTokens" min="1" step="1" required>
        <br><br>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" min="0" max="2" step="0.01" required>
        <br><br>
        <label for="liveResponse">Live Response:</label>
        <input type="checkbox" id="liveResponse" name="liveResponse" />
        <br><br>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>

</html>
